<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>
    <a th:href="@{/home}">
        HOME
    </a>
</button>
<p th:text="${message}"></p>
<form th:action="@{/create}" th:object="${studentForm}" method="post" enctype="multipart/form-data" novalidate="novalidate">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name : </label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Address : </label>
        <input type="text" th:field="*{address}">
    </div>
    <div>
        <label>Email : </label>
        <input type="email" th:field="*{email}">
    </div>
    <div>
        <label>Avatar : </label>
        <input type="file" th:field="*{image}">
    </div>
    <button>Save</button>
</form>
</body>
</html>
